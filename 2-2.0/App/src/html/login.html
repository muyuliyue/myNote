<!DOCTYPE html>
<html lang="en">
    <head>
        @@include('_includes/_meta.html')

        <!-- Vendor styles -->
        <link rel="stylesheet" href="resources/vendors/zwicon/zwicon.min.css">
        <link rel="stylesheet" href="resources/vendors/animate.css/animate.min.css">

        <!-- App styles -->
        <link rel="stylesheet" href="resources/css/app.min.css">
    </head>
    
    <body>
        <div class="login">

            <!-- Login -->
            <div class="login__block active" id="login-main">
                <div class="login__header">
                    <i class="zwicon-user-circle"></i>
                    Hi there! Please Sign in
                </div>

                <div class="login__body">
                    <div class="login__inputs">
                        <div class="form-group">
                            <input type="text" class="form-control text-center" placeholder="Email Address">
                        </div>

                        <div class="form-group">
                            <input type="password" class="form-control text-center" placeholder="Password">
                        </div>
                    </div>

                    <a href="" class="login__btn">Login</a>
                    <div class="login__helper"><a data-login-switch="#login-forgot" href="">Forgot password?</a></div>
                </div>
            </div>

            <!-- Forgot Password -->
            <div class="login__block" id="login-forgot">
                <div class="login__header">
                    <i class="zwicon-user-circle"></i>
                    Forgot Password?
                </div>

                <div class="login__body">
                    <p class="mb-4">Lorem ipsum dolor fringilla enim feugiat commodo sed ac lacus.</p>

                    <div class="login__inputs">
                        <div class="form-group">
                            <input type="text" class="form-control text-center" placeholder="Email Address">
                        </div>
                    </div>

                    <a href="index.html" class="login__btn">Reset password</a>
                    <div class="login__helper"><a data-login-switch="#login-main" href="">Back to login</a></div>
                </div>
            </div>
        </div>

        <!-- Vendors -->
        <script src="resources/vendors/jquery/jquery.min.js"></script>
        <script src="resources/vendors/popper.js/popper.min.js"></script>
        <script src="resources/vendors/bootstrap/js/bootstrap.min.js"></script>

        <!-- App functions -->
        <script src="resources/js/app.min.js"></script>
    </body>
</html>
